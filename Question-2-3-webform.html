<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form validation with messages on top: Code example - Accessibility Developer Guide example</title>
    <meta charset="utf-8">
    <style>
        .control, fieldset {
            margin: 6px 0;
        }
        
        label {
            display: inline-block;
            width: 120px;
            vertical-align: top;
        }
        
        input + label {
            width: auto;
        }
        
        .error, .required {
            color: red;
        }
        
        fieldset ul {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1 id="feedback-form">Feedback form</h1>

    <form id="feedback-form">
        <div class="control">
            <!-- Question 3 Fix #1: Added 'for' attribute and 'aria-required' to inform screen readers the field is required-->
            <label for="name">Full name <span class="required">*</span></label>
            <input id="name" name="name" type="text" aria-required="true" />
        </div>

        <div class="control">
            <label for="biography">Biography</label>
            <textarea id="biography" name="biography" type="text" aria-describedby="bio-help"></textarea>
            <span id="bio-help">Include examples on your skills in JavaScript.</span>
        </div>

        <fieldset>
            <legend>Gender</legend>
            <div class="control">
                <input id="gender_male" name="gender" type="radio" value="male" />
                <label for="gender_male">Male</label>
            </div>
            <div class="control">
                <input id="gender_female" name="gender" type="radio" value="female" />
                <label for="gender_female">Female</label>
            </div>
        </fieldset>

        <div class="control">
            <input id="accept_agbs" name="accept_agbs" type="checkbox" value="1" aria-required="true" />
            <label for="accept_agbs">I accept the terms and conditions <span class="required">*</span></label>
        </div>

        <div class="control">
            <input name="validate" type="hidden" value="1" />
            <input type="submit" value="Register" id="submit-button"/>
        </div>

        <!--Question 3 Fix #2: Added error notification area  -->
        <fieldset id="error-summary" class="errors" tabindex="-1" aria-live="polite" aria-labelledby="error-summary-title" hidden>
            <legend id="error-summary-title">Errors</legend>
            <ul></ul>
        </fieldset>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        "use strict";

        (function () {
            var validateInput;

            // Function to get URL parameters
            $.urlParam = function (name) {
                var results = new RegExp('[?&]' + name + '=([^&#]*)').exec(window.location.href);
                return results === null ? null : decodeURI(results[1]) || null;
            };

            //Question 3 Fix #3: Validate input fields and create correct focus for errors
            validateInput = function validateInput(input, message) {
                var $elementToDescribe, $error, $errorContainer, $input, $referencedElement, value;
                $input = $('[name="' + input + '"]');

                if ((value = $.urlParam(input)) === null) {
                    if ($('#error-summary').is(':hidden')) {
                        $('#error-summary').removeAttr('hidden');
                    }

                    $referencedElement = null;
                    $elementToDescribe = null;
                    $errorContainer = $('#error-summary ul');

                    if ($input.is(':radio')) {
                        $elementToDescribe = $input.closest('fieldset');
                        $referencedElement = $input.filter(':first');
                    } else {
                        $elementToDescribe = $input;
                        $referencedElement = $input;
                    }

                    // Question 3 Fix #4: Link errors to form fields
                    $error = $('<li><a href="#' + $referencedElement.attr('id') + '">' + message + '</a></li>');
                    $error.find('a').click(function (e) {
                        $referencedElement.focus();
                        e.preventDefault();
                    });
                    $errorContainer.append($error);

                    //Question 3  Move focus to the error summary for keyboard users
                    $('#error-summary').focus();
                } else {
                    if ($input.is(':checkbox') || $input.is(':radio')) {
                        $input.prop('checked', true);
                    } else {
                        $input.val(value);
                    }
                }
            };

            // Question 3 Fix #5: Proper submission feedback, submission handling, and clearing error messages
            $(document).ready(function () {
                $('#feedback-form').on('submit', function (e) {
                    e.preventDefault();
                    $('#error-summary ul').empty();
                    $('#error-summary').attr('hidden', true);

                    validateInput('name', 'Please enter your name!');
                    validateInput('biography', 'Please provide your biography!');
                    validateInput('gender', 'Please select your gender!');
                    validateInput('accept_agbs', 'You must accept the terms and conditions!');

                    //Question 3  Fix #6: Alert when all fields are valid, or successful submission 
                    if ($('#error-summary ul').children().length === 0) {
                        alert('All inputs are valid.');
                    }
                });
            });
        }).call(this);
    </script>
</body>
</html>
